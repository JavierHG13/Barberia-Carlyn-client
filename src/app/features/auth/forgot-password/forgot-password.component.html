<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <div class="logo-icon">
        <ion-icon name="lock-closed"></ion-icon>
      </div>
      <h2>¿Olvidaste tu contraseña?</h2>
      <p>Ingresa tu correo y te enviaremos un código de verificación</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      {{ errorMessage }}
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="success-message">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="forgot-password-form" #forgotForm="ngForm">
      <!-- Correo -->
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <div class="input-with-icon">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" id="correoElectronico" [(ngModel)]="correoElectronico" 
            name="correoElectronico" placeholder="ejemplo@correo.com" 
            [disabled]="isLoading" required (ngModelChange)="validateCorreo()" />
        </div>
        <p class="field-error" *ngIf="correoError">{{ correoError }}</p>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn-primary btn-full" 
        [disabled]="isLoading || !forgotForm.form.valid || correoError">
        <ion-icon *ngIf="!isLoading" name="send-outline"></ion-icon>
        <ion-icon *ngIf="isLoading" name="hourglass-outline" class="spinner"></ion-icon>
        {{ isLoading ? 'Enviando...' : 'Enviar Código' }}
      </button>
    </form>

    <div class="back-link">
      <p>
        <span (click)="goToLogin()" class="link-accent">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Volver al inicio de sesión
        </span>
      </p>
    </div>
  </div>
</div>
