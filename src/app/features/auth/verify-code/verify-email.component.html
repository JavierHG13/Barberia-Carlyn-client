<div class="verify-container">
  <div class="verify-card">
    <!-- Logo e icono principal -->
    <div class="logo-section">
      <div class="logo-icon">
        <ion-icon name="mail-open"></ion-icon>
      </div>
      <h2>Verifica tu correo</h2>
      <p class="description">
        Hemos enviado un código de verificación de 6 dígitos a:
      </p>
      <p class="email-highlight">{{ email }}</p>
      <p class="info-text">
        <ion-icon name="time-outline"></ion-icon>
        El código expira en 4 minutos
      </p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      {{ errorMessage }}
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="success-message">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      {{ successMessage }}
    </div>

    <!-- Formulario de verificación -->
    <form (ngSubmit)="onVerifyEmail()" class="verify-form">
      <div class="form-group">
        <label for="verificationCode">Código de Verificación</label>
        <div class="input-with-icon">
          <ion-icon name="key-outline"></ion-icon>
          <input 
            type="text" 
            id="verificationCode" 
            [(ngModel)]="verificationCode"
            (input)="onCodeInput($event)"
            name="verificationCode" 
            placeholder="000000"
            maxlength="6"
            [disabled]="isVerifying"
            autocomplete="off"
            required>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-primary btn-full"
        [disabled]="isVerifying || verificationCode.length !== 6">
        <ion-icon *ngIf="!isVerifying" name="checkmark-circle-outline"></ion-icon>
        <ion-icon *ngIf="isVerifying" name="hourglass-outline" class="spinner"></ion-icon>
        {{ isVerifying ? 'Verificando...' : 'Verificar Código' }}
      </button>
    </form>

    <!-- Sección de reenviar código -->
    <div class="resend-section">
      <p>¿No recibiste el código?</p>
      
      <button 
        type="button"
        (click)="onResendCode()" 
        class="btn-link"
        [disabled]="!canResend || isResending">
        <ion-icon *ngIf="!isResending" name="refresh-outline"></ion-icon>
        <ion-icon *ngIf="isResending" name="hourglass-outline" class="spinner"></ion-icon>
        <span *ngIf="canResend && !isResending">Reenviar código</span>
        <span *ngIf="isResending">Reenviando...</span>
        <span *ngIf="!canResend && !isResending">Reenviar en {{ resendTimer }}s</span>
      </button>
    </div>

    <!-- Enlaces adicionales -->
    <div class="back-link">
      <p>
        <span (click)="goToLogin()" class="link-accent">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Volver al inicio de sesión
        </span>
      </p>
      <p class="secondary-link">
        <span (click)="goToRegister()" class="link-secondary">
          ¿Correo incorrecto? Registrarse de nuevo
        </span>
      </p>
    </div>
  </div>
</div>
