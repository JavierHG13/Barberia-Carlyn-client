<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h2>Iniciar sesión</h2>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="login-form" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-with-icon">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com"
            [disabled]="isLoading" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-with-icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
            [disabled]="isLoading" required>
        </div>
      </div>

      <div class="forgot-password">
        <span (click)="goToForgotPassword()" class="link-accent">
          ¿Olvidaste tu contraseña?
        </span>
      </div>

      <button type="submit" class="btn-primary btn-full" [disabled]="isLoading || !loginForm.form.valid">
        <ion-icon *ngIf="!isLoading" name="log-in-outline"></ion-icon>
        <ion-icon *ngIf="isLoading" name="hourglass-outline" class="spinner"></ion-icon>
        {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="google-button-wrapper">
      <asl-google-signin-button type="standard" size="large" text="signin_with" shape="rectangular" theme="outline"
        logo_alignment="left">
      </asl-google-signin-button>

    </div>


    <div class="register-link">
      <p>¿No tienes cuenta?
        <span (click)="goToRegistro()" class="link-accent">Regístrate aquí</span>
      </p>
    </div>
  </div>
</div>
