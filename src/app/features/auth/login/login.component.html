<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h2>Iniciar sesión</h2>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message" [class.blocked]="isBlocked">
      <ion-icon [name]="isBlocked ? 'lock-closed-outline' : 'alert-circle-outline'"></ion-icon>
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="login-form" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-with-icon">
          <ion-icon name="mail-outline"></ion-icon>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="ejemplo@correo.com"
            [disabled]="isLoading || isBlocked" 
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-with-icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="••••••••"
            [disabled]="isLoading || isBlocked" 
            required>
        </div>
      </div>

      <div class="forgot-password">
        <span (click)="goToForgotPassword()" class="link-accent">
          ¿Olvidaste tu contraseña?
        </span>
      </div>

      <button 
        type="submit" 
        class="btn-primary btn-full" 
        [disabled]="isLoading || !loginForm.form.valid || isBlocked">
        <ion-icon *ngIf="!isLoading && !isBlocked" name="log-in-outline"></ion-icon>
        <ion-icon *ngIf="isLoading" name="hourglass-outline" class="spinner"></ion-icon>
        <ion-icon *ngIf="isBlocked && !isLoading" name="lock-closed-outline"></ion-icon>
        {{ isBlocked ? 'Bloqueado (' + remainingTime + 's)' : (isLoading ? 'Iniciando...' : 'Iniciar Sesión') }}
      </button>
    </form>

    <div class="divider">
      <span>O continuar con</span>
    </div>

    <!-- El botón de Google se renderizará aquí automáticamente -->
    <div class="google-button-wrapper"></div>

    <div class="register-link">
      <p>¿No tienes cuenta?
        <span (click)="goToRegistro()" class="link-accent">Regístrate aquí</span>
      </p>
    </div>
  </div>
</div>
