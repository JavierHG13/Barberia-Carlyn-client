<div class="dashboard-container">
  <div class="dashboard-card">
    <!-- Header con logo y logout -->
    <div class="dashboard-header">
      <div class="logo-section">
        <div class="logo-icon">
          <ion-icon name="home"></ion-icon>
        </div>
        <h1>Dashboard</h1>
      </div>
      
      <button class="btn-logout" (click)="onLogout()" [disabled]="isLoggingOut">
        <ion-icon *ngIf="!isLoggingOut" name="log-out-outline"></ion-icon>
        <ion-icon *ngIf="isLoggingOut" name="hourglass-outline" class="spinner"></ion-icon>
        {{ isLoggingOut ? 'Cerrando...' : 'Cerrar Sesión' }}
      </button>
    </div>

    <!-- Mensaje de bienvenida -->
    <div class="welcome-section">
      <div class="welcome-icon">
        <ion-icon name="person-circle"></ion-icon>
      </div>
      <h2>¡Bienvenido de nuevo!</h2>
      <p class="user-name" *ngIf="userName">{{ userName }}</p>
      <p class="user-email" *ngIf="userEmail">{{ userEmail }}</p>
    </div>

      <div class="info-item">
        <ion-icon name="time-outline"></ion-icon>

  </div>
</div>
